    <body>
        <div id="gridContainer"></div>
        <button id="exportRaw">Export JSON</button>
        <button id="swap">Swapped</button>
        <button id="hi">Swappedss</button>
        <button id="copyBtn">Copy Selection</button>

        <input type="text" id="search" placeholder="Type something..." />
        <div id="suggestions"></div>

        <div
            id="codeContainer"
            style="
                resize: both;
                overflow: auto;
                width: 600px;
                height: 300px;
                border: 1px solid #ccc;
                position: relative;
            "
        >
            <pre
                style="margin: 0; height: 100%"
            ><code id="highlightedCode" class="json" style="display: block; height: 100%;"></code></pre>
        </div>

        <div id="chart"></div>

        <script src="index.js"></script>
